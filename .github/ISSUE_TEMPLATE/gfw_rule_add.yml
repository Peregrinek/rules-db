name: GFW Additional Rules
description: "添加访问受限域名"
title: "[Request] Add new restricted Domain"
labels: gfwplus
body:
  - type: dropdown
    id: rule_type
    attributes:
      label: Rule Type
      options:
        - Domain (完整域名)
        - Keyword (域名关键字)
    validations:
      required: true

- type: input
    id: content
    attributes:
      label: Content
      description: "填写域名或域名关键词"
      placeholder: "例如: google.com 或 ads"
    validations:
      required: true
